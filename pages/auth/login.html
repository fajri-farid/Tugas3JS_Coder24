<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../assets/icon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/auth/login.css" />
    <title>login</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="kiri">
          <h2>Login</h2>

          <!-- form start -->
          <form id="login-form">
            <input type="email" placeholder="email" class="input" id="email" />
            <input
              type="password"
              placeholder="password"
              class="input"
              id="password"
            />

            <!-- remember me & forgot password start -->
            <div id="help">
              <div id="remember-me">
                <input type="checkbox" />
                <p>Remember me</p>
              </div>
              <div id="forgot-password">
                <a href="#">Forgot Password</a>
              </div>
            </div>
            <!-- remember me & forgot password end -->

            <input type="submit" value="Login" class="submit" />
          </form>
          <!-- form end -->

          <p>
            don't have an accout? <a href="register.html">Register here!</a>
          </p>

          <!-- login with start -->
          <div class="divider">
            <span></span>
            <p>Or login with</p>
            <span></span>
          </div>
          <!-- login with end -->

          <div id="login-with">
            <div class="account">
              <img src="../../assets/auth/login with/facebook.webp" alt="" />
            </div>
            <div class="account">
              <img src="../../assets/auth/login with/google.webp" alt="" />
            </div>
            <div class="account">
              <img src="../../assets/auth/login with/apple.webp" alt="" />
            </div>
          </div>
        </div>
        <div id="kanan">
          <img src="../../assets/auth/login.webp" alt="" />
        </div>
      </div>
    </main>

    <script src="../../script/auth/login.js"></script>
    <script src="../../script/auth/dummyData.js"></script>
  </body>
</html>
