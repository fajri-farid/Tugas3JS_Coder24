<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/auth/register.css" />
    <title>register</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="kanan">
          <img src="../../assets/auth/regist.webp" alt="" />
        </div>
        <div id="kiri">
          <h2>Register</h2>

          <!-- form start -->
          <form id="registrationForm">
            <div class="name">
              <input
                type="text"
                id="firstName"
                placeholder="first name"
                class="input2"
                required
              />
              <input
                type="text"
                id="lastName"
                placeholder="last name"
                class="input2"
                required
              />
            </div>
            <input
              type="email"
              id="email"
              placeholder="email"
              class="input"
              required
            />
            <input
              type="password"
              id="password"
              placeholder="password"
              class="input"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              placeholder="confirm password"
              class="input"
              required
            />

            <div id="help">
              <div id="remember-me">
                <input type="checkbox" id="agreeCheckbox" required />
                <p>
                  I agree to all the <span>Terms</span> and
                  <span>Privacy Policies</span>
                </p>
              </div>
            </div>

            <input type="submit" value="Register" class="submit" />
          </form>
          <!-- form end -->

          <p>already have an accout? <a href="login.html">Login here!</a></p>

          <!-- login with start -->
          <div class="divider">
            <span></span>
            <p>Or regist with</p>
            <span></span>
          </div>
          <!-- login with end -->

          <div id="login-with">
            <div class="account">
              <img src="../../assets/auth/login with/facebook.webp" alt="" />
            </div>
            <div class="account">
              <img src="../../assets/auth/login with/google.webp" alt="" />
            </div>
            <div class="account">
              <img src="../../assets/auth/login with/apple.webp" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../../script/auth/register.js"></script>
  </body>
</html>
