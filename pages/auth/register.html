<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/auth/register.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="kanan">
          <img src="../../assets/auth/regist.webp" alt="" />
        </div>
        <div id="kiri">
          <h2>Register</h2>

          <!-- form start -->
          <form action="">
            <div class="name">
              <input type="text" placeholder="first name" class="input2" />
              <input type="text" placeholder="last name" class="input2" />
            </div>
            <input type="email" placeholder="email" class="input" />
            <input type="password" placeholder="password" class="input" />
            <input type="password" placeholder="password" class="input" />

            <!-- remember me & forgot password start -->
            <div id="help">
              <div id="remember-me">
                <input type="checkbox" />
                <p>
                  I agree to all the <span>Terms</span> and
                  <span>Privacy Policies</span>
                </p>
              </div>
            </div>
            <!-- remember me & forgot password end -->

            <input type="submit" value="Regist" class="submit" />
          </form>
          <!-- form end -->

          <p>already have an accout? <a href="login.html">Login here!</a></p>

          <!-- login with start -->
          <div class="divider">
            <span></span>
            <p>Or regist with</p>
            <span></span>
          </div>
          <!-- login with end -->

          <div id="login-with">
            <div class="account">
              <img src="../../assets/auth/login with/facebook.webp" alt="" />
            </div>
            <div class="account">
              <img src="../../assets/auth/login with/google.webp" alt="" />
            </div>
            <div class="account">
              <img src="../../assets/auth/login with/apple.webp" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
